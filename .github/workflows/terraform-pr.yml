name: Validate Terraform

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
    paths:
      - infrastructure/**

jobs:
  pr-verify-terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::251780365797:role/GitHubOIDC
          role-session-name: ActionsDeploySession
          aws-region: ap-southeast-2

      - uses: hashicorp/setup-terraform@v2

      - name: Check Terraform Formatting
        id: fmt
        continue-on-error: true
        run: terraform fmt -check -diff

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Validate terraform
        id: validate
        continue-on-error: true
        run: terraform validate -no-color

      - name: Terraform plan
        id: plan
        continue-on-error: true
        run: terraform plan -no-color -out=tfplan

      - name: Terraform show
        id: show
        if: steps.plan.outcome == 'success'
        run: |
          terraform show -no-color tfplan

      - name: Change Summary
        uses: marocchino/sticky-pull-request-comment@v2.3.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          hide_and_recreate: true
          hide_classify: "OUTDATED"
          header: Change Summary
          message: |
            ## [View Run #${{ github.run_number }} ](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            | Summary       | Result        |
            | ------------- |:-------------:|
            | ğŸš€ Run         | [View Run - ${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |
            | ğŸ–Œ Format and Style  | ${{ steps.fmt.outcome == 'success' && 'âœ…' || 'âŒ'  }}  |
            | âš™ï¸ Initialization  | ${{ steps.init.outcome == 'success' && 'âœ…' || 'âŒ'  }} |
            | ğŸ¤– Validation    | ${{ steps.validate.outcome == 'success' && 'âœ…' || 'âŒ'  }}  ${{ steps.validate.outputs.warnings > 0 && 'âš ï¸' || '' }}  |
            | ğŸ“– Plan     | ${{ steps.plan.outcome == 'success' && 'âœ…' || 'âŒ'  }}    |

            <details><summary>ğŸ¤– Validation Output ${{ steps.validate.outputs.warnings > 0 && 'âš ï¸' || '' }}</summary>

            ```hcl
            ${{ steps.validate.outputs.stdout }}
            ```

            </details>

            #### ğŸ“–Terraform Plan - ${{ steps.plan.outcome == 'success' && 'âœ…' || 'âŒ'  }}

            <details><summary>Show Plan</summary>

            ```hcl
            ${{ steps.plan.outcome == 'success' && steps.show.outputs.stdout || 'âš ï¸ Plan failed âš ï¸' }}
            ```
            </details>

            - [ ] Plan Reviewed

            *Author: @${{ github.actor }}, Action: `${{ github.event_name }}`, Workflow: `${{ github.workflow }}`*
