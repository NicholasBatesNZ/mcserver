name: Validate Terraform

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
    paths:
      - infrastructure/**

jobs:
  pr-verify-terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::251780365797:role/GitHubOIDC
          role-session-name: ActionsDeploySession
          aws-region: ap-southeast-2

      - uses: hashicorp/setup-terraform@v2

      - name: Check Terraform Formatting
        id: fmt
        continue-on-error: true
        run: terraform fmt -check -diff

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Validate terraform
        id: validate
        continue-on-error: true
        run: |
          terraform validate -no-color | tee -a validate.log
          output="$(cat validate.log)"
          {
            echo "stdout<<EOF"
            echo "$output"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
          echo "warnings=$(grep -c 'warning' validate.log)" >> "$GITHUB_OUTPUT"

      - name: Terraform plan
        id: plan
        continue-on-error: true
        run: terraform plan -no-color -out=tfplan

      - name: Terraform show
        id: show
        if: steps.plan.outcome == 'success'
        run: |
          terraform show -no-color tfplan

      - name: Change Summary
        uses: marocchino/sticky-pull-request-comment@v2.3.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          hide_and_recreate: true
          hide_classify: "OUTDATED"
          header: Change Summary
          message: |
            ## [View Run #${{ github.run_number }} ](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            | Summary       | Result        |
            | ------------- |:-------------:|
            | üöÄ Run         | [View Run - ${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |
            | üñå Format and Style  | ${{ steps.fmt.outcome == 'success' && '‚úÖ' || '‚ùå'  }}  |
            | ‚öôÔ∏è Initialization  | ${{ steps.init.outcome == 'success' && '‚úÖ' || '‚ùå'  }} |
            | ü§ñ Validation    | ${{ steps.validate.outcome == 'success' && '‚úÖ' || '‚ùå'  }}  ${{ steps.validate.outputs.warnings > 0 && '‚ö†Ô∏è' || '' }}  |
            | üìñ Plan     | ${{ steps.plan.outcome == 'success' && '‚úÖ' || '‚ùå'  }}    |

            <details><summary>ü§ñ Validation Output ${{ steps.validate.outputs.warnings > 0 && '‚ö†Ô∏è' || '' }}</summary>

            ```hcl
            ${{ steps.validate.outputs.stdout }}
            ```

            </details>

            #### üìñTerraform Plan - ${{ steps.plan.outcome == 'success' && '‚úÖ' || '‚ùå'  }}

            <details><summary>Show Plan</summary>

            ```hcl
            ${{ steps.plan.outcome == 'success' && steps.show.outputs.stdout || '‚ö†Ô∏è Plan failed ‚ö†Ô∏è' }}
            ```
            </details>

            - [ ] Plan Reviewed

            *Author: @${{ github.actor }}, Action: `${{ github.event_name }}`, Workflow: `${{ github.workflow }}`*
